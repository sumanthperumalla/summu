<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Form Validation</title>
    <link rel="stylesheet" href="validation.css">
   
    
    
</head>
<body>
       
     <div class="container ">
          <div class="header">
           
            <h2>Register Here</h2>   
          </div>

          <form action="index.html" class="form" id="form">
             <div class = "field">
                <label>UserName: </label>
                <input type="text" placeholder="Enter Name" id="uname">
                <span class="material-icons success"> check_circle</span>
                <span class="material-icons error ">error</span>
                <small>Error message</small>
              </div>   
        <div class = "field">
             <label>Email: </label>
             <input type="email" placeholder="abc@gmail.com" id="email">
             <span class="material-icons success"> check_circle</span>
                <span class="material-icons error ">error</span>
                <small>Error message</small>
        </div>
        <div class = "field">
             <label>Password: </label>
             <input type="text" placeholder="Enter Password" id="password">
             <span class="material-icons success"> check_circle</span>
             <span class="material-icons error ">error</span>
             <small>Error message</small>
             
        </div>
        <div class = "field">
              <label>confirm Password: </label>
             <input type="text" placeholder="confirm Password" id="cpassword">
             <span class="material-icons success"> check_circle</span>
             <span class="material-icons error ">error</span>
             <small>Error message</small>
             
        </div>
        <div class="field">
             <input type="checkbox" id="tc" class="terms">
             <label>I agree to all the Terms&Conditions</label>
             <small>Error message</small>
        </div>

             <input type="submit" class="button">

          </form>


     </div>
     
     <script src="validate.js"> </script>
    
</body>
</html>
