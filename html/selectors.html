<!DOCTYPE html>
<html lang="en">
<head>
    <!--using normal tag name in selectors-->
    <!--using the class based in selectors-->
    <!--using the  Universal in selectors-->
    <style>
        h1{background-color: red;color:green}             /* normal tag selector */
        #head2{background-color: yellow;color:green}     /* Tag  selector */
        .head3{background-color: pink;color:green}       /*  class selector */
        *{color:green}                                     /* Universal  selector */
        h1,h2{background-color: red;color:green}            /* Grouping  selector */
    </style>                              
</head>
<body>
    <h1>Using the tag name</h1><br>
    <h1 id="head2"> Using the ID based</h1><br>
    <h1 class="head3">Using the Class </h1>
    <h1 class="head3">Using the Universal </h1>   
    <h2>using the grouping </h2>
</body>
</html>
